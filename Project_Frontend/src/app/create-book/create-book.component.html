<div class="container">
    <h3 class="text-center">Add New Books</h3>
    
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form (ngSubmit) = "onSubmit()">
    
                    <div class="form-group">
                        <label>Book Title</label>
                        <input type="text" class="form-control" id="name"
                        [(ngModel)] = "book.book_title" name="name">
                    </div>
                
                    <div class="form-group">
                        <label>Name of Author</label>
                        <input type="text" class="form-control" id="email"
                        [(ngModel)] = "book.book_author" name="email">
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" class="form-control" id="price"
                        [(ngModel)] = "book.book_price" name="price">
                    </div>
                
                    <div class="form-group">
                        <label>No. of Books Available</label>
                        <input type="text" class="form-control" id="phone"
                        [(ngModel)] = "book.book_borrowed" name="phone">
                    </div>
                
                <br>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    
    </div>
    </div>
