<div class="container">
  <div class="row">
    <div class="col-6">
      <h3 class="text-center">Admin Login Here...</h3>
  <br>
      <form (ngSubmit)="login()" style="margin-left: 10%; margin-right: 10%;">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="username" required class="form-control"  [(ngModel)]="username" name="username" required/>
          <label class="form-label" for="username">Username</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="password" required class="form-control" [(ngModel)]="password" name="password" required/>
          <label class="form-label" for="password">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit"  class="btn btn-primary btn-block mb-4">Sign in</button>
    
        <div *ngIf="invalidCredentials" style="color: red;">Wrong credentials. Please try again.</div>
    
        <!-- Register buttons -->
        <div class="text-center">
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <span class="glyphicon glyphicon-envelope"></span>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <span class="glyphicon glyphicon-send"></span>
          </button>
      
        </div>
      </form>

    
    </div>
