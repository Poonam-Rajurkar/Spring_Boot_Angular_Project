<div class="container">
    <h3 class="text-center">Update Staff Details</h3>
    
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form (ngSubmit) = "onSubmit()">
    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name"
                        [(ngModel)] = "staff.staff_name" name="name">
                    </div>
                
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email"
                        [(ngModel)] = "staff.staff_email" name="email">
                    </div>
                
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" id="phone"
                        [(ngModel)] = "staff.staff_phone" name="phone">
                    </div>
                
                <br>
                    <button class="btn btn-success" type="submit">Save Updates</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    
    </div>
    </div>
