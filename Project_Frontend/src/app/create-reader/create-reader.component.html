<div class="container">
<h3 class="text-center">Create Reader</h3>

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form (ngSubmit) = "onSubmit()">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name"
                    [(ngModel)] = "reader.user_name" name="name">
                </div>
            
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email"
                    [(ngModel)] = "reader.user_email" name="email">
                </div>
            
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" id="phone"
                    [(ngModel)] = "reader.user_phone" name="phone">
                </div>
            
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" id="address"
                    [(ngModel)] = "reader.user_address" name="address">
                </div>
            <br>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

</div>
</div>
